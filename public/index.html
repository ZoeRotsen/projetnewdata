<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Carte MongoDB + Leaflet</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    
    #map {
        height: calc(100vh - 80px);
        width: 100%;
        margin-top: 80px;
    }

    #stats-panel {
        position: fixed;
        top: 80px;
        right: 20px;
        z-index: 1000;
        width: 300px;
    }

    #stats-content {
        max-height: 250px;
        overflow-y: auto;
    }
  </style>
</head>

<body>

  <h2 class="m-3">Carte des restaurants</h2>

  <div id="stats-panel" class="card shadow p-3">
    <label for="stats-select" class="form-label fw-bold">Statistiques</label>
    <select id="stats-select" class="form-select mb-3">
      <option value="message">SÃ©lectionner une statistique</option>
      <option value="AvgScoreCuisine">Score moyen par cuisine</option>
    </select>

    <label for="display-mode" class="form-label fw-bold">Mode d'affichage</label>
    <select id="display-mode" class="form-select mb-3">
      <option value="text">Texte</option>
      <option value="chart">Graphique</option>
    </select>

    <div id="stats-content" class="border rounded bg-light p-2 mb-3" style="display: none;">
      <!-- Texte scrollable -->
    </div>

    <canvas id="stats-chart" style="display: none;"></canvas>
  </div>


  <div id="map"></div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
